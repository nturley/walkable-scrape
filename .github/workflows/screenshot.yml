name: Scrape Walkability

on:
  push:
    branches:
      - main
  workflow_dispatch: {}
  schedule:
    # noon on Mondays
    - cron:  '0 12 * * 1' 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: npm i
    - run: npm run
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: screenshot.png
        path: screenshot.png
        retention-days: 90
